{{define "temperature"}}
<style>
    input[type="text"], select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        color: #333;
    }
</style>
<form>
    <div>
        <label for="">
            Enter the temperature to convert
        </label>
        <input name="amount" type="text" placeholder="Enter amount">
    </div>
    <div>
        <label for="">
            unit to convert from
        </label>
        <select name="from">
            {{range .}}
            <option value="{{.}}">{{.}}</option>
            {{end}}
        </select>
    </div>
    <div>
        <label for="">
            unit to convert to
        </label>
        <select name="to">
            {{range .}}
            <option value="{{.}}">{{.}}</option>
            {{end}}
        </select>
    </div>
    <button hx-post="/temperature" hx-target="#content" hx-target="innerHTML">
        convert
    </button>
</form>

{{end}}
